<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="icon" type="image/png" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="test.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>PIX PERFECT</h1>
    </div>
    
    
    <div class="main-container">
        <div class="container" id="container-1">
            <label for="fileInput" id="input-text">Choose Images</label>
            <h1>Tool Box</h1>
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            <label for="brightnessSlider" id="brightness-label">Adjust Brightness:</label>
            <input type="range" id="brightnessSlider" min="0" max="200" value="100">
            <span id="bright">Brightness: <span id="brightnessValue">100%</span></span>
            <label for="saturationSlider" id="saturation-label">Adjust Saturation:</label>
            <input type="range" id="saturationSlider" min="0" max="200" value="100">
            <span id="saturate">Saturation: <span id="saturationValue">100%</span></span>
            <label for="contrastSlider" id="contrast-label">Adjust Contrast:</label>
            <input type="range" id="contrastSlider" min="0" max="200" value="100">
            <span id="contrast">Contrast: <span id="contrastValue">100%</span></span>
            <button class="button-33" id="recombtn1">Recommendation I</button>
            <button class="button-33" id="recombtn2">Recommendation II</button>
            <button class="button-33" id="recombtn3">Recommendation III</button>
            <button class="button-33" id="resetBtn">Reset Image</button>
            <button id="prevBtn" class="button-33"> &lt; Previous</button>
            <button id="nextBtn" class="button-33">Next &gt;</button>
    
        </div>
        <div class="container" id="container-2" style="display: none;">
            <h1>Tool Box</h1>
            <button class="button-33" id="GrayscaleBtn">Convert To Gray Scale</button>
            <button class="button-33" id="RotateBtn">Rotate Image</button>
            <button class="button-33" id="MirrorBtn">Mirror Image</button>
            <button id="prevBtn2" class="button-33"> &lt; Previous</button>
            <button id="nextBtn2" class="button-33">Next &gt;</button>
            <button class="button-33" id="resetBtn2">Reset Image</button>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="image-container" id="imageContainer">
                
                </div>
            </div>
        </div>
    </div>

    <button class="button-33" id="SwitchBtn">More Features</button>

    
    <div class="search-container">
        
        <input type="text" name="search" placeholder="Search..." class="search-input" id="searchInput">
        <a href="#" class="search-btn" id="searchBtn">
            <i class="fas fa-search"></i>
        </a>
    </div>
    
    
    
    <script src="test.js"></script>
        <script>
         
    </script>
</body>
</html>
